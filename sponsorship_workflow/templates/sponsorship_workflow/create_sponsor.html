{% extends "sponsorship_workflow/base.html" %} {% block title %}Sponsor Create{%
endblock %} {% block head %} {{ block.super }}
<style>
  body {
    min-height: 75rem;
    padding-top: 4.5rem;
  }
</style>
{% endblock %} {% block content %}
<h1>Add New Sponsor</h1>

<form method="POST" action="{% url 'add_sponsor' %}">
  <div class="mb-3">
    <label for="sponsor_name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="restaurant_name"
      name="restaurant_name"
    />
  </div>
  <div class="mb-3">
    <label for="street_address" class="form-label">Street Address</label>
    <input
      type="text"
      class="form-control"
      id="street_address"
      name="street_address"
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      name="description"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="cancel" class="btn btn-primary">Cancel</button>
</form>
{% endblock %}
